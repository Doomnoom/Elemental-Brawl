<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Elemental Brawl | A.M studios</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Elemental Brawl</h1>
        <div id="pScore">Player Score: </div>
        <div id="cScore">Opponent Score: </div>
        <div id="result">GAME RESULT</div>
        <div class="playerSelect">
            <button class='select' id="fire"><img src="photos/fire.png" alt="fire"></button>
            <button class='select' id="water"><img src="photos/water.png" alt="water"></button>
            <button class='select' id="metal"><img src="photos/metal.png" alt="metal img"></button>
            <button class='select' id="earth"><img src="photos/earth.png" alt="earth img"></button>
            <button class='select' id="wood" ><img src="photos/wood.png" alt="wood img"></button>
        </div>
    </body>
</html>
